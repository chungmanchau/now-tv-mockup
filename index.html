<!DOCTYPE html>

	<title>Atlas Mockup</title>

			<div class="nav__toggle"><i class="fa fa-bars" aria-hidden="true"></i>
 Menu</div>
			<div class="logo"><img class="logo--nowtv" src="images/nowtv.png" alt=""></div>
			<nav class="nav">

					<li class="list__item">My Account <i class="fa fa-chevron-down" aria-hidden="true"></i>
</li>

				</ul>
			</nav>

				<input type="text" class="movie-search__field">
				<div class="sort-by">

					<span class="sort-by__title">Sort By:</span>
					<ul class="list list--genre">
						<li class="list__item">Release Year</li>
						<li class="list__item">Recently Added</li>
						<li class="list__item">A-Z</li>
					</ul>
					</div>
				</div>
				<div class="movie-search__results">We have 35 movies to choose from...</div>
			</header>
			<aside class="sidebar">
				<section class="genre">
					<ul class="list list--genre">
						<li class="list__item list__item--all">View All Movies</li>
						<li class="list__item list__item--active">All Genres <i class="fa fa-chevron-right" aria-hidden="true"></i></li>
						<li class="list__item">Action</li>
						<li class="list__item">Comedy</li>
						<li class="list__item">Drama</li>
						<li class="list__item">Family</li>
						<li class="list__item">Romance</li>
						<li class="list__item">Sci-Fi</li>
						<li class="list__item">Thriller</li>
					</ul>
				</section>
				<section class="certs">

						<li class="list__item">All</li>
						<li class="list__item">Unrated</li>
					</ul>
				</section>
			</aside>
